<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Call Alerts & Transcriptions</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="page" id="app">
    <header>
      <div>
        <h1>Call Alerts</h1>
        <p class="muted">Browse, search, and review recent calls with transcripts.</p>
      </div>
      <div class="controls">
        <input id="search" type="search" placeholder="Search filename or transcript..." />
        <select id="status-filter">
          <option value="">All Statuses</option>
          <option value="queued">Queued</option>
          <option value="processing">Processing</option>
          <option value="done">Done</option>
          <option value="error">Error</option>
        </select>
        <input id="town-filter" type="search" placeholder="Filter by town" />
        <select id="calltype-filter">
          <option value="">All Call Types</option>
          <option value="Fire">Fire</option>
          <option value="EMS/Medical">EMS/Medical</option>
          <option value="Motor Vehicle Accident">Motor Vehicle Accident</option>
          <option value="Rescue">Rescue</option>
          <option value="Hazmat">Hazmat</option>
          <option value="Alarm">Alarm</option>
          <option value="Other / Unknown">Other / Unknown</option>
        </select>
        <select id="sort-by">
          <option value="time">Newest</option>
          <option value="size">Largest</option>
          <option value="status">Status</option>
        </select>
        <button id="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
        <button id="open-settings" class="secondary">Settings</button>
      </div>
    </header>

    <main>
      <section class="list">
        <div class="list-header">
          <div>Filename</div>
          <div>Status</div>
          <div>Updated</div>
        </div>
        <div id="items" class="items"></div>
        <div class="pagination">
          <button id="prev-page">Prev</button>
          <span id="page-info"></span>
          <button id="next-page">Next</button>
        </div>
      </section>

      <section class="detail">
        <div class="detail-header">
          <div>
            <h2 id="detail-name">Select a call</h2>
            <p class="muted" id="detail-meta"></p>
            <p class="muted" id="detail-tags"></p>
          </div>
          <div class="detail-actions"></div>
        </div>
        <div class="media">
          <audio id="player" controls></audio>
          <canvas id="waveform" height="80"></canvas>
        </div>
        <div class="transcript">
          <div class="transcript-tabs">
            <button data-tab="clean" class="active">Cleaned</button>
            <button data-tab="raw">Raw</button>
            <button data-tab="translation">Translation</button>
          </div>
          <div class="transcript-body">
            <pre id="transcript-text" aria-live="polite">Select a call to view transcript</pre>
          </div>
        </div>
        <div class="similar" id="similar"></div>
      </section>
    </main>
    <section id="settings-panel" class="panel hidden">
      <h3>Defaults & Webhooks</h3>
      <form id="settings-form">
        <label>Default Model
          <select name="default_model" id="setting-model">
            <option value="whisper-1">whisper-1</option>
            <option value="gpt-4o-mini-transcribe">gpt-4o-mini-transcribe</option>
            <option value="gpt-4o-transcribe">gpt-4o-transcribe</option>
            <option value="gpt-4o-transcribe-diarize">gpt-4o-transcribe-diarize</option>
          </select>
        </label>
        <label>Default Mode
          <select name="default_mode" id="setting-mode">
            <option value="transcribe">Transcribe</option>
            <option value="translate">Translate</option>
          </select>
        </label>
        <label>Default Format
          <select name="default_format" id="setting-format">
            <option value="json">json</option>
            <option value="text">text</option>
            <option value="srt">srt</option>
            <option value="vtt">vtt</option>
            <option value="verbose_json">verbose_json</option>
            <option value="diarized_json">diarized_json</option>
          </select>
        </label>
        <label><input type="checkbox" name="auto_translate" id="setting-auto" /> Auto-translate non-English</label>
        <label>Webhook endpoints (one per line)
          <textarea id="setting-webhooks" rows="3"></textarea>
        </label>
        <label>Cleanup Prompt
          <textarea id="setting-cleanup" rows="6" placeholder="Enter the system prompt used for transcript cleanup and normalization"></textarea>
        </label>
        <button type="submit">Save</button>
        <button type="button" id="close-settings">Close</button>
      </form>
    </section>
  </div>
  <script src="/static/app.js"></script>
</body>
</html>
