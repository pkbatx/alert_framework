services:
  api:
    build:
      context: .
      args:
        VERSION: ${VERSION:-0.0.0-dev}
        GIT_SHA: ${GIT_SHA:-dev}
        BUILD_TIME: ${BUILD_TIME:-unknown}
    env_file:
      - ./.env
    environment:
      ALERT_MODE: api
      HTTP_PORT: 8000
      CALLS_DIR: /alert_framework_data/calls
      WORK_DIR: /alert_framework_data/work
      DB_PATH: /alert_framework_data/work/transcriptions.db
      CONFIG_PATH: /app/config/config.yaml
      STRICT_CONFIG: "true"
      IN_DOCKER: "true"
    volumes:
      - ./runtime/calls:/alert_framework_data/calls
      - ./runtime/work:/alert_framework_data/work
      - ./config:/app/config:ro
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8000/healthz"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped
    stop_grace_period: 20s
    deploy:
      resources:
        limits:
          cpus: "1.00"
          memory: 1g
        reservations:
          cpus: "0.25"
          memory: 256m

  worker:
    build:
      context: .
      args:
        VERSION: ${VERSION:-0.0.0-dev}
        GIT_SHA: ${GIT_SHA:-dev}
        BUILD_TIME: ${BUILD_TIME:-unknown}
    env_file:
      - ./.env
    environment:
      ALERT_MODE: worker
      CALLS_DIR: /alert_framework_data/calls
      WORK_DIR: /alert_framework_data/work
      DB_PATH: /alert_framework_data/work/transcriptions.db
      CONFIG_PATH: /app/config/config.yaml
      STRICT_CONFIG: "true"
      IN_DOCKER: "true"
    volumes:
      - ./runtime/calls:/alert_framework_data/calls
      - ./runtime/work:/alert_framework_data/work
      - ./config:/app/config:ro
    restart: unless-stopped
    stop_grace_period: 20s
    deploy:
      resources:
        limits:
          cpus: "1.00"
          memory: 1g
        reservations:
          cpus: "0.25"
          memory: 256m

  web:
    build:
      context: ./web
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
        NEXT_PUBLIC_BUILD_SHA: ${GIT_SHA:-dev}
        NEXT_PUBLIC_BUILD_TIME: ${BUILD_TIME:-unknown}
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
      NEXT_PUBLIC_BUILD_SHA: ${GIT_SHA:-dev}
      NEXT_PUBLIC_BUILD_TIME: ${BUILD_TIME:-unknown}
      API_BASE_URL: http://api:8000
      IN_DOCKER: "true"
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:3000"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped
    stop_grace_period: 20s
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512m
        reservations:
          cpus: "0.10"
          memory: 128m
